<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>

        h1 {
            background-color: rgb(177, 173, 173);
            height: 300px;
            width: 300px;
            text-align: center;
            
            border: 10px solid darkslategray;

            margin: 10px auto 40px auto;

            padding: 20px 10px;

            outline: 5px dashed salmon;
            
        }

        a { 
            border: 2px solid             #c72306ad;
            margin: 2px;
            padding: 3px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrados também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level></a>. Vamos ver como tusdo isso funciona</p>.
    
</body>
</html>
